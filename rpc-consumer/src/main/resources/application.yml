
spring:
  application:
    name: rpc-consumer
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
server:
  port: 8002
swagger:
  enable: true

logging:
  level: info

wlb:
  rpc:
    enable: true
    common:
      encode: JSON

    client:
      service-name: consumer
      aways-retry: true
      aways-retry-interval: 60
      init-retry-time: 5

    server:
      host: 127.0.0.1
      port: 11211