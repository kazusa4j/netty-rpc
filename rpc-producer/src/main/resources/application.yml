
spring:
  application:
    name: rpc-producer
server:
  port: 8001
swagger:
  enable: true
netty:
  server:
    port: 11211
logging:
  level:
    root: warn

wlb:
  rpc:
    enable: true
    common:
      encode: HESSIAN
    client:
      service-name: producer
      aways-retry: true
      aways-retry-interval: 60
      init-retry-time: 5

    server:
      host: 127.0.0.1
      port: 11211

